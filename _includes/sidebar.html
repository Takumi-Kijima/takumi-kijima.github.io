<div>
  {% for member in site.data.pi %}
  <div class="jumbotron">
     <center>
     <a href="{{site.url}}{{site.baseurl}}/about"><img src="{{site.url}}{{site.baseurl}}/images/{{ member.photo }}" width="60%" style="block:inline; margin-left:auto; margin-right:auto; margin-bottom:5px;"/></a>
     <h4>{{ member.name }}</h4>
     <p>{{ member.info }}</p>
     <div style="margin-bottom:5px">
      {% if member.twitter %}<a href="{{ member.twitter }}" target="_blank"><i class="fab fa-twitter-square fa-3x" title="X (twitter)"></i></a>{% endif %}
      <!-- {% if member.scholar %} <a href="{{ member.scholar }}" target="_blank"><i class="ai ai-google-scholar-square ai-3x"></i></a> {% endif %} -->
      <!-- {% if member.github %} <a href="{{ member.github }}" target="_blank"><i class="fa fa-github-square fa-3x"></i></a> {% endif %} -->
      {% if member.linkedin %}<a href="{{ member.linkedin }}" target="_blank"><i class="fab fa-linkedin fa-3x" title="LinkedIn"></i></a>{% endif %}
      {% if member.email %} <a href="mailto:{{ member.email }}" target="_blank"><i class="fa fa-envelope fa-3x" title="Email"></i></a> {% endif %}
    </div>
    </center>
  
    <ul style="overflow: hidden">
      {% for education in member.educationshort %}
        <li>{{ education | replace: "-","&#8211;" }}</li>
      {% endfor %}
    </ul>
  
  </div>
  {% endfor %}
  </div>
